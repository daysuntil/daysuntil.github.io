<h2>Days Until: New Years</h2>
<div>
    <p>
        <span id="daysUntil"></span>
    </p>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    var christmas = moment("01-01-2018", "MM-DD-YYYY", true);
    var duration = moment.duration(christmas.diff(moment()));
    $("#daysUntil").text("days: " + Math.floor(duration.asDays()) + ", hours: " + duration.hours() + ", minutes: " + duration.minutes() + ", seconds: " + duration.seconds());
    window.setInterval(function () {
        duration.subtract(1, "s");
        $("#daysUntil").text("days: " + Math.floor(duration.asDays()) + ", hours: " + duration.hours() + ", minutes: " + duration.minutes() + ", seconds: " + duration.seconds());
    }, 1000);
</script>
